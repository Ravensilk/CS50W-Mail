{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="emails-view">
    </div>

    <div id="email-content">
        <div class="row">
            <div class="col" id="email-subject"></div>
        </div>
        <div class="row d-flex flex-row">
            <div class="col-6" id="email-sender"></div>
            <div class="col-6 d-flex justify-content-end" id="email-timestamp"></div>
        </div>
        <div class="row">
            <div class="col-6" id="email-recipients"></div>
        </div>
        <hr>
        <div class="row">
            <div class="col-12" id="email-body"></div>
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <button class="btn btn-sm btn-outline-primary" id="reply-btn">Reply</button>
                <button class="btn btn-sm btn-outline-primary" id="forward-btn">Forward</button>
                <button class="btn btn-sm btn-outline-primary" id="mark-unread-btn">Mark as Unread</button>
                <button class="btn btn-sm btn-outline-primary" id="archive-btn">Archive</button>
            </div>
        </div>
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group m-1">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group m-1">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group m-1">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control m-1" id="compose-body" rows="10" placeholder="Body" autofocus></textarea>
            <input type="submit" class="btn btn-primary m-1"/>
        </form>
    </div>

    
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
